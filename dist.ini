name                = Script-Base
author              = Nour Sharabash <amirite@cpan.org>
abstract            = Bootstrap your scripts
license             = Perl_5
copyright_holder    = Nour Sharabash
version             = 0.01

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*

[PruneCruft]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]


[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = script-base

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[UploadToCPAN]
